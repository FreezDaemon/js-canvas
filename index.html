<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="1000" height="700"
style="border:5px solid #000000;">

</canvas>

<script>
	var x = 50;
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	ctx.fillStyle = "#FF0000";
	ctx.fillRect(0,0,150,75);

	ctx.beginPath();
	ctx.moveTo(70, 70);
	ctx.lineTo(300, 150);
	ctx.lineTo(200, 150);
	ctx.stroke();

	setInterval(drawMoving, 1000/100);

	function drawMoving() {
		x+=1;
		if(x > 600){
			x = 0;
		}

		ctx.beginPath();
		ctx.moveTo(x, 250);
		ctx.lineTo(x, 500);
		ctx.stroke();
}

</script>

</body>
</html>
